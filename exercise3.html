<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <h1>Contact Us!</h1>
        <form>
            <fieldset>
                <legend>Enter your details</legend>
                <h2>General Information</h2>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname"><br>
                    <br>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname"><br>
                    <br>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email"><br>
                    <br>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                <h2>Essential Questions</h2>
                    <p>Back End, Front End or Full Stack?</p>
                    <label for="front-end">Front End</label>
                    <input type="checkbox" id="front-end" name="first-name"><br>
                    <label for="back-end">Back End</label>
                    <input type="checkbox" id="back-end" name="back-end"><br>
                    <label for="full-stack">Full Stack</label>
                    <input type="checkbox" id="full-stack" name="full-stack"><br>
                    <br>
                <button type="button">Sumbit</button>
            </fieldset>
        </form> 
    </body>
</html>
